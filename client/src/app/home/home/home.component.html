<div class="p-t-75 p-l-lg p-b-md p-r-lg">
  <div class="center-sm-left">
    <h1 class="m-n p-t-sm">
      {{ 'HOME.WELCOME_TITLE' | translate }}
      <strong>{{providerFullName}}</strong>!
    </h1>
  </div>

  <div style="padding-top: 30px" fxLayout="row" fxLayout.xs="column" fxLayoutWrap="wrap" fxLayoutGap="15px"
       fxLayoutAlign="center">
    <c2s-patient-search-card></c2s-patient-search-card>
    <c2s-patient-list-card *ngIf="isProviderListCardEnabled"></c2s-patient-list-card>
  </div>

  <md2-dialog #warningDialog>
    <md2-dialog-title>{{ 'HOME.WARNING_DIALOG.TITLE' | translate }}</md2-dialog-title>
    <div class="m-t-xs">
      <span [innerHTML]="'HOME.WARNING_DIALOG.DESCRIPTION' | translate"></span>
    </div>
    <br>
    <div>
      <md-checkbox [(ngModel)]="disabled">{{ 'HOME.WARNING_DIALOG.CHECKBOX' | translate }}</md-checkbox>
    </div>
    <md2-dialog-footer>
      <button type="button" color="primary" md-raised-button
              (click)="logout(warningDialog)">
        {{ 'HOME.WARNING_DIALOG.LOGOUT_BTN' | translate }}
      </button>
      <button type="button" color="primary" md-raised-button
              [disabled]="!disabled"
              (click)="continue(warningDialog)">
        {{ 'HOME.WARNING_DIALOG.CONTINUE_BTN' | translate }}
      </button>
    </md2-dialog-footer>
  </md2-dialog>
</div>
